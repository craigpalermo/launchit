<div class="row"><div ng-controller="RegisterCtrl" class="col-md-6"><h2>Sign Up</h2><form id="registration_form" role="form" ng-submit="regForm.submit()"><span>{{ message }}</span><div class="form-group"><input type="email" ng-model="regForm.email" placeholder="Email" required="required" class="form-control"/></div><div class="form-group"><input type="text" ng-model="regForm.username" placeholder="Username" class="form-control"/></div><div class="form-group"><input type="password" ng-model="regForm.password" placeholder="Password" required="required" class="form-control"/></div><div class="form-group"><input type="password" ng-model="regForm.confPassword" placeholder="Confirm password" required="required" class="form-control"/></div><div class="form-group"><input type="text" ng-model="regForm.zipcode" placeholder="Zip code" minlength="5" maxlength="5" required="required" class="form-control"/></div><button type="submit" class="btn btn-default">Register</button></form></div><div ng-controller="LoginCtrl" class="col-md-6"><h2>Sign In</h2><form id="sign_in_form" role="form" ng-submit="loginForm.submit()"><div>{{ message2 }}</div><div class="form-group"><input type="text" ng-model="loginForm.username" placeholder="Username" class="form-control"/></div><div class="form-group"><input type="password" ng-model="loginForm.password" placeholder="Password" class="form-control"/></div><button type="submit" class="btn btn-default">Sign In</button></form></div></div>
